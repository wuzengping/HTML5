<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>完善当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="css/cartStyle.css" />
</head>
<body>
<style>
    body,ul,li,div,p,h1,h2,ol{margin: 0;padding: 0;}
    ul,li,ol{list-style: none;}
    .content{width: 810px; margin: 0 auto;  font-family: "微软雅黑";}
    .logo{margin: 10px 0;}
    .logo span{
        display: inline-block;
        float: right;
        width: 60px;
        height: 30px;
        line-height: 30px;
        font-size: 14px;
        background: #ff0000;
        color: #ffffff;
        text-align: center;
        border-radius: 10px;
        margin-top: 5px;
        margin-right: 10px;
        cursor: pointer;
        font-weight: bold;
    }
    .cartList{
        background: url("shoppingBg.jpg") no-repeat;
        height: 414px;
        overflow: hidden;
    }
    .cartList ul{
        float: right;
        width: 450px;
    }
    .cartList ul:nth-of-type(1){
        margin-top: 125px;
    }
    .cartList ul:nth-of-type(2){
        margin-top:70px;
    }
    .cartList ul li{
        font-family: "微软雅黑";
        font-size: 12px;
        color: #666666;
        text-align: center;
        line-height: 25px;
        float: left;
    }
    .cartList ul li input[name="price"]{
        border: none;
        background: transparent;
        width: 45px;
        text-align: center;
    }
    .cartList ul li input[name="amount"]{
        width: 45px;
        text-align: center;
        border: 1px solid #999999;
        border-left: none;
        border-right: none;
        height: 21px;
    }
    .cartList ul li input[name="minus"],.cartList ul li input[name="plus"]{
        height: 25px;
        border: 1px #999999 solid;
        width: 25px;
        text-align: center;
    }
    .cartList ul li:nth-of-type(1){width: 130px;}
    .cartList ul li:nth-of-type(2){width: 100px;}
    .cartList ul li:nth-of-type(3){width: 130px;}
    .cartList ul li p{cursor: pointer;}
    .cartList ol{
        float: right;
        clear: both;
        margin-top: 60px;
    }
    .cartList ol li{
        float: left;
    }
    .cartList ol li:nth-of-type(1){
        color: #ff0000;
        width: 120px;
    }
    .cartList ol li span{display: inline-block;
        float: right;
        width: 80px;
        height: 35px;
        line-height: 35px;
        font-size: 14px;
        font-family: "微软雅黑";
        background: #ff0000;
        color: #ffffff;
        text-align: center;
        margin-top: 5px;
        margin-right: 15px;
        cursor: pointer;
        font-weight: bold;}
    
    
    
    
</style>
<div class="content">
    <div class="logo">
        <img src="dd_logo.jpg"><span>关闭</span>
    </div>
    <div class="cartList">
        <ul>
            <li>¥<input type="text" name="price" value="21.90"></li>
            <li><input   onclick="po()" type="button" name="minus" value="-"><input type="text" name="amount" value="1"><input onclick="plus1()"     type="button" name="plus" value="+"></li>
            <li id="price0">¥21.90</li>
            <li><p>移入收藏</p><p>删除</p></li>
        </ul>
        <ul>
            <li>¥<input type="text" name="price" value="24.00"></li>
            <li><input onclick="jia002()"  type="button" name="minus" value="-"><input type="text" name="amount" value="1"><input onclick="plus02()"  type="button" name="plus" value="+"></li>
            <li id="price1">¥24.00</li>
            <li><p>移入收藏</p><p>删除</p></li>
        </ul>
        <ol>
            <li id="totalPrice">&nbsp;</li><li><span onclick="io1()">结 算</span></li>
        </ol>
    </div>
</div>
<script>
    function plus1(){

       var count=document.getElementsByName("amount")
     var i=parseInt(count[0].value);
        if(i<99){
            count[0].value=i+1;
        }
        document.getElementById("price0").innerHTML="￥"+parseInt((count[0].value)*21.9);
        io();
    }
    function  po() {
        var cou = document.getElementsByName("amount");

        var i = parseInt(cou[0].value);

        if (i > 0) {
            cou[0].value = i - 1;
        }else{
            alert("不能再减了");}
        document.getElementById("price0").innerHTML = "￥" + parseInt((cou[0].value) * 21.9);
        io();

    }







        function  plus02() {

            var count = document.getElementsByName("amount")
            var i = parseInt(count[1].value);
            if (i < 99) {
                count[1].value = i + 1;
            }
            document.getElementById("price1").innerHTML = "￥" + parseInt((count[1].value) * 24);
            io();

        }

    function  jia002(){
        var cou = document.getElementsByName("amount");

        var i = parseInt(cou[1].value);

        if (i > 0) {
            cou[1].value = i - 1;
        }else{
            alert("不能再减了");


        }

        document.getElementById("price1").innerHTML = "￥" + parseInt((cou[1].value) * 24);
        io();
    }
   function  io(){
       var count = document.getElementsByName("amount")

    var u= parseInt((count[1].value) * 24);
    var u2= parseInt((count[0].value) * 21.9);



       document.getElementById("totalPrice").innerHTML = "￥"+(u+u2);

   }
    function  io1(){
        var count = document.getElementsByName("amount")

        var u= parseInt((count[1].value) * 24);
        var u2= parseInt((count[0].value) * 21.9);



        document.getElementById("totalPrice").innerHTML = "￥"+(u+u2);

    var a =document.getElementById("totalPrice").nextSibling;

        alert(a);


    }


</script>






</body>
</html>
