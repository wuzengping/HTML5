<div id="myclock"class="p"></div>
<script>

    function desttime(){
        var  today=new Date();
        var  year=today.getYear();
        var  month=today.getMonth();
        var day=today.getDay();
        var  hour=today.getHours();
        var  minute=today.getMinutes();
        var ss=today.getSeconds();
        document.getElementById("myclock").innerText="现在是："+hour+":"+minute+":"+ss+"";
    }
   setInterval('desttime()',1000);
    //setTimeout('desttime()',1000);



</script>
